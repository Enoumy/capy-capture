<html>
  <head>
    <title>CapyConverter</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="vbox main_container">
      <img alt="Capybara holding a book" src="capybara.png" width="256px" height="256px"/>

    </div>

</html>
